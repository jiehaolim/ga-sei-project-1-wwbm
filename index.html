<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/wwbm-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWBM</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <h1>WWBM</h1>
      <audio id="music" loop src=""></audio>
      <audio id="music2" src=""></audio>
    </div>
    <!-- body -->
    <div id="body">
      <div id="overall-body-container">
        <div class="logo container">
          <img
            id="logo"
            src="./img/wwbm-logo.png"
            alt="Who wants to be a millionaire logo"
          />
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer">
      <div id="overall-footer-container">
        <div class="startmenu container">
          <div class="menu">Play</div>
          <div class="menu">Rules</div>
          <div class="menu">High Scores</div>
        </div>
      </div>
    </div>
    <!-- Modal https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 class="modalheader"></h2>
        </div>
        <div class="modal-body">
          <p class="modalresponse"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
